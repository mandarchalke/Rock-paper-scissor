<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">Rock Paper Scissors</div>
        <div class="select">Select Your Choice:</div>
        <div class="btn-container">
            <button class="btn" id="1">Rock</button>
            <button class="btn" id="2">Paper</button>
            <button class="btn" id="3">Scissors</button>
        </div>
        <div class="choices">
            <div id="player">Your Choice: </div>
            <div id="computer">Computer Choice: </div>
        </div>
        <div class="score">
            <div id="playerScore">You: </div>
            <div id="computerScore"> :Computer</div>
        </div>
        <div id="result"></div>
        <div id="finalResult"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
